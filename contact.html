<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <!-- endbuild -->

    <title>Japanese Language Room</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/jlr-logo-placeholder.png" class="img-fluid" />
                 </div>
                <div class="col display-1 text-center">
                    <h1 class="d-none d-lg-block">日本語教室</h1>
                </div>
                <div class="col col-md-4 col-lg-2">
                    <a  role="button" class="btn btn-lg btn-register mt-4" id="registerButton">Register for a Class</a>
                </div> 
            </div>
        </div>
    </header>
   
    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Register for a Class</h3>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <form>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Available Classes</label>
                                    <div class="col">
                                        <select class="form-control" name="classSelect" id="classSelect">
                                            <option>Select...</option>
                                            <option>Japanese 1.0</option>
                                            <option>Japanese 1.1</option>
                                            <option>Japanese 1.2</option>
                                        </select>
                                    </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="col-form-label" for="studentName">Student Name</label>
                                    <input type="name" class="form-control form-control-sm" id="studentName" placeholder="First Last">
                                </div>
                                <div class="form-group col-12">
                                    <label class="col-form-label" for="studentAge">Student Age</label>
                                    <input type="age" class="form-control form-control-sm" id="studentAge" placeholder="Must be 18 or older.">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group row">
                                <div class="col">
                                    <button class="btn btn-secondary" type="submit" data-dismiss="modal">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#jlrNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="jlrNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="classes.html"><i class="fa fa-list fa-lg"></i> Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="apps.html"><i class="fa fa-mobile fa-lg"></i> Apps</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>

                <!-- BACKUP: Login link using Bootstrap. -->
                <!-- <span class="navbar-text ms-auto">
                    <a role="button" id="loginButton">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span> -->

                <div id="my-signin2" class="navbar-text ms-auto"></div>
                <script>
                  function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                  }
                  function onFailure(error) {
                    console.log(error);
                  }
                  function renderButton() {
                    gapi.signin2.render('my-signin2', {
                      'scope': 'profile email',
                      'width': 240,
                      'height': 50,
                      'longtitle': true,
                      'theme': 'dark',
                      'onsuccess': onSuccess,
                      'onfailure': onFailure
                    });
                  }
                </script>
              
                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

            </div>
        </div>
    </nav>    

    <div class="container">

        <div class="row row-content">
            <div class="col-12">
                <h2>Contact Us</h2>
                <hr />
            </div>

            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    </div>

    <footer>
    <br/>
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled columns">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="classes.html">Classes</a></li>
                        <li><a href="apps.html">Apps</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>

                <div class="col-sm-4 text-center">
                    <a role="button" class="btn btn-link text-dark" href="tel:+16155551234"><i class="fa fa-phone fa-lg text-dark"></i> 1-615-555-1234</a><br />
                    <a role="button" class="btn btn-link text-dark" href="mailto:contact@japaneselanguageroom.com"><i class="fa fa-envelope fa-lg text-dark"></i> contact@japaneselanguageroom.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
    
</body>

</html>
